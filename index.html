<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yılbaşı Geri Sayımı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="countdown">
        <h1>Yılbaşı'na Kadar Geri Sayım</h1>
        <div id="timer">
            <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
        </div>
    </div>

    <div id="message" style="display: none;">
        <h2>Kbas ailesi olarak mutlu yıllar diliyoruz!</h2>
        <div id="confetti"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
